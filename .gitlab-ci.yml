stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - mvn compile

unit-test-job:
  stage: test
  script:
    - mvn test
    - mvn jacoco:report

lint-test-job:
  stage: test
  script:
    - sonar-scanner

deploy-job:
  stage: deploy
  environment: production
  script:
    - jenkins deploy
